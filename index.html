<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Seconds Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="sytle.css" rel="stylesheet" type="text/css" />
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>
          <br>
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <hr>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <hr>
          <h4>Score: <span id="score"></span></h4>
          <p class="scoreboard">HIGH | <span id="high-score-value">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
